<!DOCTYPE html>
<html>
<head>
	<title>Cici's Room</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
<img id="room" src="assets/cici-bedroom.png">
<div id="container"></div>

<img id="newspaper" src="assets/newspaper.png">
<img id="cici" class="draggable avatar" src="assets/cici.png">
</body>
<script>
	for (var i=1;i<=60;i++){
	document.getElementById('container').innerHTML+=
	'<img class="draggable place" src="assets/places/'+i+'.png">'
	}
	for (var i=1;i<=126;i++){
	document.getElementById('container').innerHTML+=
	'<img class="draggable people" src="assets/people/'+i+'.png">'
	}
	for (var i=1;i<=34;i++){
	document.getElementById('container').innerHTML+=
	'<img class="draggable thing" src="assets/things/'+i+'.png">'
	}


	var container = document.getElementById('container');
	var places=container.querySelectorAll(".place");
	for (let i=0;i<places.length;i++){
		places[i].addEventListener('dblclick', function(){
			places[i].style.width='360px';
			places[i].style.position='fixed';
			places[i].style.left='90px';
			places[i].style.top='60px';
			places[i].style.height='auto';
		});
	}
	var people=container.querySelectorAll(".people");
	for (let i=0;i<people.length;i++){
		people[i].addEventListener('dblclick', function(){
			people[i].style.height='100px';
			people[i].style.position='fixed';
			people[i].style.left='180px';
			people[i].style.top='140px';
			people[i].style.width='auto';
		});
	}
	var things=container.querySelectorAll(".thing");
	for (let i=0;i<things.length;i++){
		things[i].addEventListener('dblclick', function(){
			things[i].style.position='fixed';
			things[i].style.left='180px';
			things[i].style.top='140px';
			things[i].style.width='auto';
		});
	}
</script>
<script type="text/javascript" src="scripts/draggable.js"></script>
</html>
